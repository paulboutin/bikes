{% if site.show_title %}
    <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>
{% endif %}

{% if site.logo %}
    <img src="{{site.logo | relative_url}}" alt="Logo" />
{% endif %}

<p><em><b>{{ site.description | default: site.github.project_tagline }}</b><br /> Located in <b>Chandler, AZ</b></em></p>

{% if site.instagram_username %}
    <p class="view"><a rel="me" href="https://www.instagram.com/{{ site.instagram_username }}" title="{{ site.instagram_username }}"><svg class="svg-icon grey"><use xlink:href="{{ '/assets/social-icons.svg#instagram' | relative_url }}"></use></svg> @{{ site.instagram_username }}</a></p>
{% endif %}
