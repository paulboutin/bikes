<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/overrides.css?v=" | append: site.github.build_revision | relative_url }}">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% include header.html %}

        {% include navigation.html %}

        {% include sidebar.html %}
      </header>
      <section>
        <div class="intro">
          {{ content }}
        </div>

        {% for build in site.builds %}
            {% if build.in_nav %}
              <p>
                <h3><a href="{{ build.url | relative_url }}">{{ build.title }}</a></h3>
            
                <img alt="{{ build.title }}" src="{{build.preview}}#border" />
              </p>
            {% endif %}
        {% endfor %}

      </section>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
