<link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">
<style>
    form .form-group {
        display: flex;
        flex-direction: row;
    }
    form h4 {
        color: #668944;
        margin-left: 20px;
    }
    label {
        width: 100px;
        margin: 5px 0;
        display: inline-block;
        vertical-align: top;
    }
    input, textarea, .recaptcha, button, select {
        margin: 5px 0;
        padding: 5px;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        border: 1px solid #be9e44;
        background: none;
    }
    input:focus, textarea:focus, .recaptcha:focus, button:focus {
        outline-color: #817244;
    }
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active,
    textarea:-webkit-autofill,
    textarea:-webkit-autofill:hover,
    textarea:-webkit-autofill:focus,
    textarea:-webkit-autofill:active,
    select:-webkit-autofill,
    select:-webkit-autofill:hover,
    select:-webkit-autofill:focus,
    select:-webkit-autofill:active {
        transition: background-color 5000s ease-in-out 0s;
        -webkit-text-fill-color: #be9e44;
    }
    input:-internal-autofill-selected {
        appearance: menulist-button;
        background-image: none !important;
        background-color: #1a1a1a !important;
        color: #be9e44 !important;
    }
    input.field, textarea, select {
        min-width: 222px;
        color: #be9e44;
    }
    textarea {
        height: 150px;
    }
    button {
        border: 0;
        background-color: #be9e44;
        padding: 8px 20px;
        margin-top: 20px;
    }
    button:hover {
        background-color: #CBB26A;
        color: darken(#fff, 10%);
    }
    .notice {
        display: none;
        background-color: #f2dede;
        border: 1px solid #ebccd1;
        -webkit-border-radius: 5px;
        -moz-border-radius: 5px;
        border-radius: 5px;
        padding: 10px 15px;
        color: #a94442;
        margin-top: 15px;
    }
    .input--hidden {
        visibility: none;
        position: absolute;
        top: -10000px;
        left: -10000px;
    }

    /* SIB */
    #sib-container {
        background: none;
    }

    #sib-container .input {
        width: calc(100% - 6rem);
    }
    #sib-container select.input {
        width: calc(100% - 5rem);
    }

    #sib-container .entry__label {
        width: 96px;
        font-size: small;
    }

    #sib-container input:-ms-input-placeholder {
      text-align: left;
      font-family: "Helvetica", sans-serif;
      color: #c0ccda;
    }
  
    #sib-container input::placeholder {
      text-align: left;
      font-family: "Helvetica", sans-serif;
      color: #c0ccda;
    }
  
    #sib-container textarea::placeholder {
      text-align: left;
      font-family: "Helvetica", sans-serif;
      color: #c0ccda;
    }

    #sib-container .g-recaptcha {
        margin: 6px 0 0 -2px;
    }

    #sib-form .entry__error {
        color: #661d1d; 
        background-color: #ffeded; 
        border-radius: 3px; 
        border-color: #ff4949;
    }
    #sib-form .sib-form-message-panel { 
        border-radius:3px; 
        max-width:540px;
    }
    #error-message {
        color:#661d1d; 
        background-color:#ffeded; 
        border-color:#ff4949;
    }
    #success-message {
        color:#085229; 
        background-color:#e7faf0; 
        border-color:#13ce66;
    }

</style>
